<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSta</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
<body>
    <main>
      <section class="section">
        <div class="container">

        <h2 class="favorits-title">Some of Our Favorites</h2>
          <p class="favorits-title-after">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <ul class="favorits list">
            <li class="favorits__item"><img src="./images/burger-desk-1x.png" alt="" class="favorits__img"></li>
            <li class="favorits__item"><img src="./images/pasta-desk-1x.png" alt="" class="favorits__img"></li>
            <li class="favorits__item"><img src="./images/pizza-desk-1x.png" alt="" class="favorits__img"></li>
            <li class="favorits__item"><img src="./images/chicken-desk-1x.png" alt="" class="favorits__img"></li>
            <li class="favorits__item"><img src="./images/salat-desk-1x.png" alt="" class="favorits__img"></li>
            <li class="favorits__item"><img src="./images/borshch-desk-1x.png" alt="" class="favorits__img"></li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <section class="section">
          <div class="menu-wrap-footer">
            <div class="navigation-footer">
              <a href="#" class="logo-footer">
                <img src="./images/icon-logo.svg.svg" alt="site logo" />
              </a>
      
              <ul class="menu-footer list">
                <li class="menu-footer__item"><a href="#" class="menu-footer__link">Home</a></li>
                <li class="menu-footer__item"><a href="#" class="menu-footer__link">About</a></li>
                <li class="menu-footer__item"><a href="#" class="menu-footer__link">Service</a></li>
                <li class="menu-footer__item"><a href="#" class="menu-footer__link">Menu</a></li>
                <li class="menu-footer__item"><a href="#" class="menu-footer__link">Contact</a></li>
              </ul>
            </div>
      
            <div class="form-wrap">
              <b class="form-title">Subscribe</b>
              <form class="form" autocomplete="off">
                <label class="form__label">
                  <input
                    type="email"
                    name="form"
                    class="form__input"
                    placeholder="Enter your email"
                  />
                  <span class="error">	&#9888; Not a valid email address (example@email.com)</span>
                </label>
                <button type="submit" class="form__button">Subscribe</button>
              </form>
              <p class="form-text">
                By subscribing you agree to with our
                <span class="form-text-second">Privacy Policy</span>
              </p>
            </div>
          </div>
      
          <div class="info-wrap">
            <ul class="info list">
              <li class="info__item">
                <a href="#" class="info__link">Privacy Policy</a>
              </li>
              <li class="info__item">
                <a href="#" class="info__link">Terms of Service</a>
              </li>
              <li class="info__item">
                <a href="#" class="info__link">Cookies Settings</a>
              </li>
            </ul>
      
            <p class="copy-text">2022 FoodSta. All right reserved.</p>
          </div>
        </section>
      </div>
    </footer>
    
</body>
</html>
